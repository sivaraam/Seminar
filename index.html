<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Seminar hall booking (first form)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">

    <!-- Material Design Components -->
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">

    <!-- jQuery UI styles -->
    <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/core.css">
    <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/theme.css">
    <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/datepicker.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/first-form.css">
    
    <!--IntroJS style -->
    <link rel="stylesheet" href="node_modules/intro.js/introjs.css" >
	  
    <!--Custom IntroJS colors -->
    <link rel="stylesheet" href="custom-intro.css" >

  </head>

  <body onload="javascript:startIntro();">
    <!--[if lt IE 8]>
      <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header-container">
        <img src="img/logo.jpg" alt="College logo">
        <h1>Seminar hall booking</h1>
    </header>

    <div class="main-container">
      <div class="form-container">
        <form action="booking-form.html" method="post">
          <div class="form-item">
            <div class="form-item-label">Date</div>
            <div class="form-item-input" id="step1">
              <div class="mdc-textfield">
                <input id="booking-date" type="text" class="mdc-textfield__input" name="booking-date" required placeholder="Choose a date" autocomplete="off">
              </div>
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-label">Hall</div>
            <div class="form-item-input" id="step2">
              <select id="seminar-hall" class="mdc-select" name="hall" required>
                <option value="" selected>Choose a hall</option>
                <option value="cse">CSE</option>
                <option value="mech">Mech</option>
              </select>
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-input" id="step3">
              <button id="next-button" class="mdc-button mdc-button--raised mdc-button--primary" type="submit">
                Next
              </button>
            </div>
          </div>
        </form>
      </div> <!-- form-container -->
    </div> <!-- main-container -->
    <script type="text/javascript" src="node_modules/intro.js/intro.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/jquery-ui/ui/widgets/datepicker.js"></script>
    <script type="text/javascript">
      const currServerYear = 2017;
      const currServerMonth = 9 - 1;   // Month: 0-11
      const currServerDay = 28;
      const currServerDate = new Date(currServerYear, currServerMonth, currServerDay);
      // JS wraps the date for us
      const maxDate = new Date(currServerYear, currServerMonth, currServerDay + 6);

      $(function() {
        $( "#booking-date" ).datepicker({ minDate: currServerDate, maxDate: maxDate, dateFormat: "dd M yy" });
      });
    </script>
    <script type="text/javascript">
      function startIntro() {
        var intro = introJs().setOption('exitOnOverlayClick', false).setOption('disableInteraction', true).setOption('showStepNumbers',false).setOption('tooltipClass', 'customDefault');
        intro.setOptions({
          steps: [
            {
              intro: "Welcome! Let us go through a short tutorial on how to book a seminar hall"
            },
            {
              element: '#booking-date',
              intro: "First choose your desired date"      
            },
            {
              element: '#seminar-hall',
              intro: "Then choose the seminar hall you want to book"
            },
            {
              element: '#next-button',
              intro: "Then click this button to proceed for choosing the desired hour"
            }
          ]
        });

        intro.start();
      }
    </script>

<!--
    Material design components JS
    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>
      /*mdc.autoInit()*/
    </script>
-->
  </body>
</html>
