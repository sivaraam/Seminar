<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Seminar hall booking (first form)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">

    <!-- Material Design Components -->
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/first-form.css">
  </head>

  <body>
    <!--[if lt IE 8]>
      <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header-container">
        <img src="img/logo.jpg" alt="College logo">
        <h1>Seminar hall booking</h1>
    </header>

    <div class="main-container">
      <div class="form-container">
        <form action="LOREM IPSOM" method="post">
          <div class="form-item">
            <div class="form-item-label">Date</div>
            <div class="form-item-input">
              <div class="mdc-textfield">
                <input type="text" class="mdc-textfield__input" placeholder="Choose a date" name="booking-date">
              </div>
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-label">Hall</div>
            <div class="form-item-input">
              <select class="mdc-select" name="hall">
                <option value="" default selected>Choose a hall</option>
                <option value="cse">CSE</option>
                <option value="mech">Mech</option>
              </select>
            </div>
          </div>

          <div class="form-item">
            <div class="form-item-input">
              <button class="mdc-button mdc-button--raised mdc-button--primary" type="submit">
                Next
              </button>
            </div>
          </div>
        </form>
      </div> <!-- form-container -->
    </div> <!-- main-container -->
<!--
    Material design components JS
    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>
      /*mdc.autoInit()*/
    </script>
-->
  </body>
</html>
