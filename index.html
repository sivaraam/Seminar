<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Seminar Hall Booking</title>
        <meta name="description" content="Seminar hall booking interface for college">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/dark-styles.css">
        <link rel="stylesheet" href="css/radio-button.css">
        <link rel="stylesheet" href="css/radio-button-dark-style.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="header-container">
            <header class="wrapper clearfix">
                <figure id="logo">
                  <img src="img/logo.jpg" alt="saralogo" />
                </figure>
                <h1 class="title">Seminar Hall Booking</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
              <form action="book-hall" method="post">
                <div class="form-item-container">
                  <div class="form-item">
                    <span class="item-description">
                      <label>
                        Date
                      </label>
                    </span>
                    <div class="item" id="date-chooser">
                      <!--
                        Date buttons to be loaded by JS on page load
                        Mobile : select
                        Higher resolution devoces : radio button
                      -->
                      <div id="date-select">
                        <select id="dates" name="date">
                          <option value="20">20 Thu</option>
                          <option value="21">21 Fri</option>
                          <option value="22">22 Sat</option>
                          <option value="23">23 Sun</option>
                        </select>
                      </div>

                      <div id="date-radio" class="css-radio clearfix">
                        <div class="css-button date-button-col">
                          <input type="radio" name="date" id="date-1">
                          <label id="date-label-1" for="date-1">
                            20 Thu
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>

                        <div class="css-button date-button-col">
                          <input type="radio" name="date" id="date-2">
                          <label id="date-label-2" for="date-2">
                            21 Fri
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>

                        <div class="css-button date-button-col">
                          <input type="radio" name="date" id="date-3">
                          <label id="date-label-3" for="date-3">
                            22 Sat
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>


                        <div class="css-button date-button-col">
                          <input type="radio" name="date" id="date-4">
                          <label id="date-label-4" for="date-4">
                            23 Sun
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>

                        <div class="css-button date-button-col">
                          <input type="radio" name="date" id="date-5">
                          <label id="date-label-5" for="date-5">
                            24 Mon
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>

                      </div> <!-- .css-radio -->
                    </div> <!-- item -->
                  </div> <!-- .form-item -->
                </div>  <!-- form-item-container -->

                <div class="form-item-container">
                  <div class="form-item">
                    <span class="item-description">
                      <label>
                        Hall
                      </label>
                    </span>
                    <div class="item">
                      <div id="halls-select">
                        <select id="halls" name="hall">
                          <option value="cse">  CSE </option>
                          <option value="ece">  ECE </option>
                          <option value="eee">  EEE </option>
                          <option value="it">   IT </option>
                          <option value="ice">  ICE </option>
                          <option value="mech"> MECH </option>
                          <option value="mba">  MBA </option>
                        </select>
                      </div>

                      <div id="halls-radio" class="css-radio clearfix">
                        <div class="css-button halls-button-col">
                          <input type="radio" name="<NAME>" id="<INPUT-ID-1>">
                          <label id="<ID-1>" for="<INPUT-ID-1>">
                            CSE
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>

                        <div class="css-button halls-button-col">
                          <input type="radio" name="<NAME>" id="<INPUT-ID-2>">
                          <label id="<ID-2>" for="<INPUT-ID-2>">
                            ECE
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>

                        <div class="css-button halls-button-col">
                          <input type="radio" name="<NAME>" id="<INPUT-ID-3>">
                          <label id="<ID-3>" for="<INPUT-ID-3>">
                            EEE
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>


                        <div class="css-button halls-button-col">
                          <input type="radio" name="<NAME>" id="<INPUT-ID-4>">
                          <label id="<ID-4>" for="<INPUT-ID-4>">
                            IT
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>

                        <div class="css-button halls-button-col">
                          <input type="radio" name="<NAME>" id="<INPUT-ID-5>">
                          <label id="<ID-5>" for="<INPUT-ID-5>">
                            ICE
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>

                        <div class="css-button halls-button-col">
                          <input type="radio" name="<NAME>" id="<INPUT-ID-6>">
                          <label id="<ID-6>" for="<INPUT-ID-6>">
                            MECH
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>

                        <div class="css-button halls-button-col">
                          <input type="radio" name="<NAME>" id="<INPUT-ID-7>">
                          <label id="<ID-7>" for="<INPUT-ID-7>">
                            MBA
                          </label>
                          <div class="check">
                            <div class="check-inside">
                            </div>
                          </div>
                        </div>
                      </div> <!-- .css-radio -->

                    </div> <!-- item -->
                  </div> <!-- .form-item -->
                </div>  <!-- .form-item-container -->

                <div class="form-item-container">
                  <div class="form-item">
                    <span class="item-description">
                      <label>
                        Seminar Hall Status
                      </label>
                    </span>
                    <div class="item clearfix">
                      <!-- tbody of 2 tables are to be filled in using JS -->
                      <div class="column">
                        <table id="status-table-1">
                          <thead>
                            <th>  I </th>
                            <th> II </th>
                            <th> III </th>
                            <th> IV </th>
                          </thead>
                          <tbody>
                            <td> Available </td>
                            <td> Available </td>
                            <td> Available </td>
                            <td> Available </td>
                          </tbody>
                        </table>
                      </div> <!-- .column -->

                      <div class="column">
                        <table id="status-table-2">
                          <thead>
                            <th> V </th>
                            <th> VI </th>
                            <th> VII </th>
                            <th> VIII </th>
                          </thead>
                          <tbody>
                            <td> Available </td>
                            <td> Available </td>
                            <td> Available </td>
                            <td> Available </td>
                          </tbody>
                        </table>
                      </div> <!-- column -->
                    </div> <!-- item -->
                  </div> <!-- .form-item -->
                </div>  <!-- form-item-container -->

                <div class="form-item-container">
                  <div class="form-item button">
                    <span class="item">
                      <input type="submit" name="submit" value="Book" />
                    </span>
                  </div>
                </div>
              </form>
            </div> <!-- .main -->
        </div> <!-- .main-container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
