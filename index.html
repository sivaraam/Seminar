<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Seminar Hall Booking</title>
        <meta name="description" content="Seminar hall booking interface for college">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type = "text/css" href="css/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/light-styles.css">
        <link rel="stylesheet" type="text/css" href="css/radio-button.css">
        <link rel="stylesheet" type="text/css" href="css/radio-button-light-style.css">
      
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body onload = "loadDates(); registerEvents();">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="header-container">
            <header class="wrapper clearfix">
                <figure id="logo">
                  <img src="img/logo.jpg" alt="saralogo" />
                </figure>
                <h1 class="title">Seminar Hall Booking</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
              <form>
                <div class="form-item-container">
                  <div class="form-item">
                    <span class="item-description">
                      <label>
                        Date
                      </label>
                    </span>
                    <div class="item">
                      <!--
                        Value attribute of select and input elements
                        to be updated by JS
                        Mobile : select
                        Higher resolution devices : (radio) button
                      -->
                      <div class="date-select-container">
                        <select id="date-select" name="date-select">
                          <option value="select"> Select </option>
                          <option value="20">20 Thu</option>
                          <option value="21">21 Fri</option>
                          <option value="22">22 Sat</option>
                          <option value="23">23 Sun</option>
                        </select>
                      </div>

                      <div class="css-radio date-radio-container clearfix">
                        <div class="css-button date-button-col">
                          <input type="radio" name="date-radio" id="date-1" value="">
                          <div class="css-button-label-container">
                            <label id="date-label-1" for="date-1">
                              20 Thu
                            </label>
                          </div>
                        </div>

                        <div class="css-button date-button-col">
                          <input type="radio" name="date-radio" id="date-2" value="">
                          <div class="css-button-label-container">
                            <label id="date-label-2" for="date-2">
                              21 Fri
                            </label>
                          </div>
                        </div>

                        <div class="css-button date-button-col">
                          <input type="radio" name="date-radio" id="date-3" value="">
                          <div class="css-button-label-container">
                            <label id="date-label-3" for="date-3">
                              22 Sat
                            </label>
                          </div>
                        </div>


                        <div class="css-button date-button-col">
                          <input type="radio" name="date-radio" id="date-4" value="">
                          <div class="css-button-label-container">
                            <label id="date-label-4" for="date-4">
                              23 Sun
                            </label>
                          </div>
                        </div>

                        <div class="css-button date-button-col">
                          <input type="radio" name="date-radio" id="date-5" value="">
                          <div class="css-button-label-container">
                            <label id="date-label-5" for="date-5">
                              24 Mon
                            </label>
                          </div>
                        </div>

                      </div> <!-- .css-radio -->
                    </div> <!-- item -->
                  </div> <!-- .form-item -->
                </div>  <!-- form-item-container -->

                <div class="form-item-container">
                  <div class="form-item">
                    <span class="item-description">
                      <label>
                        Hall
                      </label>
                    </span>
                    <div class="item">
                      <!--
                        Value attribute of select and input elements
                        to be updated by JS
                        Mobile : select
                        Higher resolution devices : (radio) button
                      -->
                      <div class="halls-select-container">
                        <select id="halls-select" name="hall-select">
                          <option value="select">Select</option>
                          <option value="cse">  CSE </option>
                          <option value="ece">  ECE </option>
                          <option value="eee">  EEE </option>
                          <option value="it">   IT </option>
                          <option value="ice">  ICE </option>
                          <option value="mech"> MECH </option>
                          <option value="mba">  MBA </option>
                        </select>
                      </div>

                      <div class="css-radio halls-radio-container clearfix">
                        <div class="css-button halls-button-col">
                          <input type="radio" name="hall-radio" id="hall-1" value = "cse">
                          <div class="css-button-label-container">
                            <label id="hall-label-1" for="hall-1">
                              CSE
                            </label>
                          </div>
                        </div>

                        <div class="css-button halls-button-col">
                          <input type="radio" name="hall-radio" id="hall-2" value = "ece">
                          <div class="css-button-label-container">
                            <label id="hall-label-2" for="hall-2">
                              ECE
                            </label>
                          </div>
                        </div>

                        <div class="css-button halls-button-col">
                          <input type="radio" name="hall-radio" id="hall-3" value = "eee">
                          <div class="css-button-label-container">
                            <label id="hall-label-3" for="hall-3">
                              EEE
                            </label>
                          </div>
                        </div>


                        <div class="css-button halls-button-col">
                          <input type="radio" name="hall-radio" id="hall-4" value = "it">
                          <div class="css-button-label-container">
                            <label id="hall-label-4" for="hall-4">
                              IT
                            </label>
                          </div>
                        </div>

                        <div class="css-button halls-button-col">
                          <input type="radio" name="hall-radio" id="hall-5" value = "ice">
                          <div class="css-button-label-container">
                            <label id="hall-label-5" for="hall-5">
                              ICE
                            </label>
                          </div>
                        </div>

                        <div class="css-button halls-button-col">
                          <input type="radio" name="hall-radio" id="hall-6" value = "mech">
                          <div class="css-button-label-container">
                            <label id="hall-label-6" for="hall-6">
                              MECH
                            </label>
                          </div>
                        </div>

                        <div class="css-button halls-button-col">
                          <input type="radio" name="hall-radio" id="hall-7" value = "mba">
                          <div class="css-button-label-container">
                            <label id="hall-label-7" for="hall-7">
                              MBA
                            </label>
                          </div>
                        </div>
                      </div> <!-- .css-radio -->

                    </div> <!-- item -->
                  </div> <!-- .form-item -->
                </div>  <!-- .form-item-container -->

                <div id="status-table-container" class="form-item-container">
                  <div class="form-item">
                    <span class="item-description">
                      <label>
                        Seminar Hall Status
                      </label>
                    </span>
                    <div class="item clearfix">
                      <!-- tbody of 2 tables are to be filled in using JS -->
                      <div class="column">
                        <table id="status-table-1">
                          <thead>
                            <tr>
                              <th> Hours </th>
                              <th> I </th>
                              <th> II </th>
                              <th> III </th>
                              <th> IV </th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td> Temp </td>
                              <td> Available </td>
                              <td> Available </td>
                              <td> Available </td>
                              <td> Available </td>
                            </tr>
                          </tbody>
                        </table>
                      </div> <!-- .column -->

                      <div class="column">
                        <table id="status-table-2">
                          <thead>
                            <tr>
                              <th> V </th>
                              <th> VI </th>
                              <th> VII </th>
                              <th> VIII </th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td> Available </td>
                              <td> Available </td>
                              <td> Available </td>
                              <td> Available </td>
                            </tr>
                          </tbody>
                        </table>
                      </div> <!-- column -->
                    </div> <!-- item -->
                  </div> <!-- .form-item -->
                </div>  <!-- form-item-container -->

                <div id="button-container" class="form-item-container">
                  <div class="form-item button">
                    <span class="item">
                      <input id="book" type="submit" name="submit" value="Book" />
                    </span>
                  </div>
                </div>
              </form>
            </div> <!-- .main -->
        </div> <!-- .main-container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
