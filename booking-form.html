<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Seminar hall booking (second form)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">

    <!-- Material Design Components -->
    <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/second-form.css">
    
    <!--IntroJS style -->
    <link rel="stylesheet" href="node_modules/intro.js/introjs.css">
	  
	<!--Custom IntroJS colors -->
    <link rel="stylesheet" href="custom-intro.css" >
	  
  </head>
  <body onload="javascript:startIntro();">
    <!--[if lt IE 8]>
      <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header-container">
        <img src="img/logo.jpg" alt="College logo">
        <h1>Seminar hall booking</h1>
    </header>

    <div class="main-container">
      <div class="form-container">
        <div class="known-data">
          <div class="mdc-layout-grid form-item">
            <div class="mdc-layout-grid__inner">
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                <span class="title">Date:</span>
                <span class="value">05 Sep 2017</span>
              </div>
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                <span class="title">Hall:</span>
                <span class="value">CSE</span>
              </div>
            </div>
          </div> <!-- .msc-layout-grid -->
        </div>

        <form action="LOREM IPSOM" method="post">
          <div class="form-item">
            <div class="form-item-label">Hall Status</div>
            <div class="form-item-input" id="step1">
              <table>
                <thead>
                  <tr>
                    <th>
                      <div class="mdc-checkbox checkbox">
                        <input type="checkbox" class="mdc-checkbox__native-control" name="hour" value="all"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark__path"
                                  fill="none"
                                  stroke="white"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                      </div>
                    </th>
                    <th>
                      <div class="data">
                        Hour
                      </div>
                    </th>
                    <th>
                      <div class="data">
                        Status
                      </div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="template">
                    <td>
                      <div class="mdc-checkbox checkbox">
                        <input type="checkbox" class="mdc-checkbox__native-control" name="hour" value="<VALUE"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark__path"
                                  fill="none"
                                  stroke="white"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        <!-- Hour -->
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        <!-- Availability statuus -->
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="mdc-checkbox checkbox">
                        <input type="checkbox" class="mdc-checkbox__native-control" name="hour" value="1"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark__path"
                                  fill="none"
                                  stroke="white"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        I
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        Available
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="mdc-checkbox checkbox">
                        <input type="checkbox" class="mdc-checkbox__native-control" name="hour" value="2"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark__path"
                                  fill="none"
                                  stroke="white"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        II
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        Booked by Bob
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="mdc-checkbox checkbox">
                        <input type="checkbox" class="mdc-checkbox__native-control" name="hour" value="3"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark__path"
                                  fill="none"
                                  stroke="white"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        III
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        Available
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="mdc-checkbox checkbox">
                        <input type="checkbox" class="mdc-checkbox__native-control" name="hour" value="4"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark__path"
                                  fill="none"
                                  stroke="white"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        IV
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        Booked for CS6301
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <div class="mdc-checkbox checkbox">
                        <input type="checkbox" class="mdc-checkbox__native-control" name="hour" value="5"/>
                        <div class="mdc-checkbox__background">
                          <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark__path"
                                  fill="none"
                                  stroke="white"
                                  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                          </svg>
                          <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        V
                      </div>
                    </td>
                    <td>
                      <div class="data">
                        Booked by Alice
                      </div>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div> <!-- .form-item-input -->
          </div> <!-- .form-item -->

          <div class="mdc-layout-grid form-item form-items">
            <div class="mdc-layout-grid__inner">
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 form-item">
                <div class="form-item-label">Subject</div>
                <div class="form-item-input" id="step2">
                  <select class="mdc-select" name="subject" required>
                    <option value="" selected>Choose a subject</option>
                    <option value="ge6151">GE6151 Computer Programming</option>
                    <option value="me6351">MA6351 Transforms and Partial Differential Equations</option>
                    <option value="cs6401">CS6401 Operating Systems</option>
                  </select>
                </div>
              </div>

              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6 form-item">
                <div class="form-item-label">Class</div>
                <div class="form-item-input" id="step3">
                  <select class="mdc-select" name="class" required>
                    <option value="" selected>Choose a class</option>
                    <option value="4-a">1st year 'A'</option>
                    <option value="4-b">1st year 'B'</option>
                  </select>
                </div>
              </div>
            </div>
          </div> <!-- .form-items -->

          <div class="form-item">
            <div class="form-item-input form-buttons">
              <button class="mdc-button mdc-button--raised mdc-button--primary back-button" formnovalidate type="button" id="step4">
                Back
              </button>

              <button class="mdc-button mdc-button--raised mdc-button--primary submit-button" type="submit" id="step5">
                Book
              </button>
            </div> <!-- .form-item-input -->
          </div> <!-- .form-item -->
        </form>
      </div> <!-- form-container -->
    </div> <!-- main-container -->
    <script type="text/javascript">
      function startIntro() {
        var intro = introJs().setOption('exitOnOverlayClick', false).setOption('disableInteraction', true).setOption('showStepNumbers',false).setOption('tooltipClass', 'customDefault');

        intro.setOptions({
          steps: [
            {
              element: '#step1',
              intro: "Choose your desired hour"
            },
            {
              element: '#step2',
              intro: "Then choose the subject your are handling"
            },
            {
              element: '#step3',
              intro: "Then choose the class for which you are handling the  subject"
            },
            {
              element: '#step4',
              intro: "You can go back if you want to change the date or the seminar hall"
            },
            {
              element: '#step5',
              intro: "All done! Click this button to book the seminar hall"
            }
          ]
        });

        intro.start();
      }
    </script>
    <script type="text/javascript" src="node_modules/intro.js/intro.js"></script>
    <script type="text/javascript">
      // TODO : Initialize MDC componenets & jquery ui
    </script>
  </body>
</html>
